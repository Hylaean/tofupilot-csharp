name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      release:
        description: 'Create a release and publish to NuGet'
        required: false
        type: boolean
        default: false

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal
        env:
          TOFUPILOT_API_KEY: ${{ secrets.TOFUPILOT_API_KEY }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: >-
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'))
      || (github.event_name == 'workflow_dispatch' && inputs.release)
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4
        with:
          versionSpec: '6.x'

      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4

      - name: Version summary
        run: |
          IS_PRERELEASE=${{ github.ref != 'refs/heads/main' }}
          echo "## Version: v${{ steps.gitversion.outputs.semVer }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **SemVer** | \`${{ steps.gitversion.outputs.semVer }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **FullSemVer** | \`${{ steps.gitversion.outputs.fullSemVer }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **NuGetVersion** | \`${{ steps.gitversion.outputs.majorMinorPatch }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **PreReleaseLabel** | \`${{ steps.gitversion.outputs.preReleaseLabel }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ steps.gitversion.outputs.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Pre-release?** | \`${IS_PRERELEASE}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Publish to NuGet** | ✅ Yes |" >> $GITHUB_STEP_SUMMARY
          echo "| **GitHub Release** | ✅ Yes |" >> $GITHUB_STEP_SUMMARY

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack NuGet packages
        run: dotnet pack --configuration Release --no-build --output ./nupkgs

      - name: Publish to NuGet
        run: |
          dotnet nuget push ./nupkgs/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.gitversion.outputs.semVer }}
          name: v${{ steps.gitversion.outputs.semVer }}
          generate_release_notes: true
          prerelease: ${{ github.ref != 'refs/heads/main' }}
          files: ./nupkgs/*.nupkg
