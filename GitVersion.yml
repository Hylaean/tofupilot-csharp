workflow: GitHubFlow/v1
mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    increment: Patch
  develop:
    regex: ^develop$
    increment: Minor
    label: beta
    is-main-branch: false
  feature:
    regex: ^feature[/-]
    increment: Inherit
    label: alpha.{BranchName}
  release:
    regex: ^release[/-]
    increment: None
    label: rc
