mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    increment: Patch
    is-main-branch: true
    label: ''
  develop:
    regex: ^develop$
    increment: Minor
    label: beta
    is-main-branch: false
  feature:
    regex: ^feature[/-]
    increment: Inherit
    label: alpha.{BranchName}
    is-main-branch: false
  release:
    regex: ^release[/-]
    increment: None
    label: rc
    is-main-branch: false
    is-release-branch: true
  pull-request:
    regex: ^(pull-requests|pull|pr)[/-]
    increment: Inherit
    label: PullRequest{Number}
    is-main-branch: false
